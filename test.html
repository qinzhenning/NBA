<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
</head>
//from echarts example
<body>
    <div id="main" style="height:400px;"></div>
    <script src="./js/echarts.js"></script>
    <script type="text/javascript">
    // 获取lineup-container对象的高和宽
      var width = document.getElementById('main').offsetWidth;
      var height = document.getElementById('main').offsetHeight;
        require.config({
            paths: {
                echarts: './js/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/force',
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                var option = {
                    title : {
          text: '',
          subtext: '',
          x:'right',
          y:'bottom'
      },
      tooltip : {
          trigger: 'item',
          // formatter: '{a} : {b}'
          formatter: '薪资: {c} 万美元'
      },
      toolbox: {
          show : true,
          feature : {
              restore : {show: true},
              magicType: {show: false, type: ['force', 'chord']},
              saveAsImage : {show: false}
          }
      },
      legend: {
          x: 'center',
          data:['中锋','前锋','后卫']
      },
      series : [
          {
              type:'force',
              ribbonType: false,
              name : "压力动态",
              categories : [
                  {
                      name: '中锋',
                      itemStyle: {
                          normal: {
                              color : '#FF7F00'
                          }
                      }
                  },
                  {
                      name:'前锋',
                      itemStyle: {
                          normal: {
                              color : '#9acd32'
                          }
                      }
                  },
                  {
                      name:'后卫',
                      itemStyle: {
                          normal: {
                              color : '#87cdfa'
                          }
                      }
                  }
              ],
              itemStyle: {
                  normal: {
                      label: {
                          show: true,
                          textStyle: {
                              color: '#800080'
                          }
                      },
                      nodeStyle : {
                          brushType : 'both',
                          strokeColor : 'rgba(255,215,0,0.4)',
                          lineWidth : 8
                      }
                  },
                  emphasis: {
                      label: {
                          show: false
                          // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
                      },
                      nodeStyle : {
                          r: 100
                      },
                      linkStyle : {}
                  }
              },
              minRadius : 25,
              maxRadius : 35,
              density : 0.05,
              attractiveness: 1.8,
              nodes:[
                  {category:2, name: '科比', value : 2350,initial:[width/2,height/2],fixX:true,fixY:true,draggable:false},
                  {category:2, name: '纳什',value : 970,initial:[width/2 - 50,height/2 -50],fixX:true,fixY:true,draggable:true},
                  {category:2, name: '林书豪',value : 837,initial:[width/2 + 50,height/2 -50],fixX:true,fixY:true,draggable:true},
                  {category:2, name: '尼克·杨',value : 483,initial:[width/2 - 50,height/2 + 50],fixX:true,fixY:true,draggable:true},
                  {category:1, name: '布泽尔',value : 325,initial:[width/2 + 50,height/2 + 50],fixX:true,fixY:true,draggable:true},
                  {category:1, name: '兰德尔',value : 299},
                  {category:1, name: '艾灵顿',value : 277,initial:[width/2 - 200,height/2],fixX:true,fixY:true,draggable:true},
                  {category:1, name: '凯利',value : 165},
                  {category:2, name: '普莱斯',value : 114},
                  {category:2, name: '戴维斯',value : 98,initial:[width/2 + 200,height/2],fixX:true,fixY:true,draggable:true},
                  {category:0, name: '萨克雷',value : 91},
              ],
              links : [
                  {source : 1, target : 0, weight : 4},
                  {source : 2, target : 0, weight : 4},
                  {source : 3, target : 0, weight : 4},
                  {source : 4, target : 0, weight : 4},
                  {source : 1, target : 2, weight : 2},
                  {source : 2, target : 3, weight : 2},
                  {source : 3, target : 4, weight : 2},
                  {source : 4, target : 1, weight : 2},
                  {source : 1, target : 5, weight : 1},
                  {source : 2, target : 10, weight : 1},
                  {source : 3, target : 7, weight : 1},
                  {source : 4, target : 8, weight : 1},
                  {source : 5, target : 6, weight : 1},
                  {source : 6, target : 7, weight : 1},
                  {source : 7, target : 8, weight : 1},
                  {source : 8, target : 9, weight : 1},
                  {source : 9, target : 10, weight : 1},
                  {source : 10, target : 5, weight : 1},
              ],
             
          }
      ]
                }
                myChart.setOption(option);
            }
        );
    </script>
</body>
</html>
